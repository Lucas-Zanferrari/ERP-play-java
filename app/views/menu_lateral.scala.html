@(tipo: String)
<a href="#">
    <div class="well">
        <p>Editar @tipo</p>
    </div>
</a>
@if(tipo == "comanda"){
    <a href="#">
        <div class="well">
            <p>Encerrar @tipo</p>
        </div>
    </a>
}
<a href="#">
    <div class="well">
        <p>Excluir @tipo</p>
    </div>
</a>
