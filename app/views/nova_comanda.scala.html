@(myForm: play.data.Form[Comanda], message:String)

  @if(message!="") {
    <div class="alert alert-success" role="alert">
    @message
    </div>
  }
  @if(myForm.hasGlobalErrors()) {
    <ul>
    @for(error <- myForm.globalErrors) {
      <li>@error.message</li>
    }
    </ul>
  }
<form class="form-all-required" method="post" action="@routes.ComandaController.create()">




</form>
